<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: white;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* MAIN SCENE */
.scene {
  position: absolute;
  left: 50%;
  top: 58%;
  transform: translate(-50%, -50%);
  perspective: 1400px;
  text-align: center;
}

/* GIFT BOX */
.box-container {
  width: 280px;
  margin: 0 auto;
  cursor: pointer;
  animation: wiggle 2.6s infinite ease-in-out;
}

.box-container img {
  width: 100%;
  display: block;
  filter: drop-shadow(0 42px 32px rgba(0,0,0,0.28));
}

@keyframes wiggle {
  0%,100% { transform: rotateZ(0deg); }
  20% { transform: rotateZ(1.6deg); }
  40% { transform: rotateZ(-1.6deg); }
  60% { transform: rotateZ(1deg); }
}

/* TEXT */
.text-image {
  margin: 12px auto 0;
  width: 360px;
  display: block;
  filter: drop-shadow(0 8px 14px rgba(0,0,0,0.28));
}

/* HUMAN ‚Äî MUCH HIGHER */
.human {
  position: absolute;
  width: 230px;       /* scale unchanged */
  left: -210px;       /* slightly right */
  top: -10px;         /* üî• WAY HIGHER */
  filter: drop-shadow(0 22px 28px rgba(0,0,0,0.38));
  pointer-events: none;
}

/* HEART BURST */
.hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  width: 30px;
  animation: pop 1.1s ease-out forwards;
}

@keyframes pop {
  from {
    opacity: 1;
    transform: translate(0,0) scale(0.5);
  }
  to {
    opacity: 0;
    transform: translate(var(--x), var(--y)) scale(1.3);
  }
}

/* GIFT CARD */
.gift-card {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 360px;
  transform: translate(-50%, -50%) scale(0.12);
  opacity: 0;
  transition: transform 0.6s cubic-bezier(.17,.84,.44,1), opacity 0.25s;
  box-shadow: 0 44px 90px rgba(0,0,0,0.38);
  border-radius: 20px;
  pointer-events: none;
}

body.opened .gift-card {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* STOP WIGGLE AFTER OPEN */
body.opened .box-container {
  animation: none;
}
</style>
</head>

<body>

<div class="scene">
  <div class="box-container" id="box">
    <img src="box.png" alt="Gift Box">
  </div>

  <!-- HUMAN (HIGH AF) -->
  <img src="human.png" class="human" alt="Human">

  <!-- TEXT -->
  <img src="text.png" class="text-image" alt="Love Text">

  <div class="hearts" id="hearts"></div>
</div>

<img src="giftcard.png" class="gift-card" alt="Gift Card">

<script>
const box = document.getElementById("box");
const hearts = document.getElementById("hearts");

box.addEventListener("click", () => {
  burstHearts();
  document.body.classList.add("opened");
});

function burstHearts() {
  for (let i = 0; i < 18; i++) {
    const h = document.createElement("img");
    h.src = "heart.gif";
    h.className = "heart";
    h.style.left = "50%";
    h.style.top = "36%";
    h.style.setProperty("--x", `${(Math.random() - 0.5) * 220}px`);
    h.style.setProperty("--y", `${(Math.random() - 1.1) * 220}px`);
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 1100);
  }
}
</script>

</body>
</html>
