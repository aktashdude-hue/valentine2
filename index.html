<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: white;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* MAIN SCENE */
.scene {
  position: absolute;
  left: 50%;
  top: 56%;
  transform: translate(-50%, -50%);
  perspective: 1400px;
  text-align: center;
  width: 100%;
}

/* ‚≠ê NEW ROW WRAPPER */
.row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

/* HUMAN */
.human {
  width: 220px;
  filter: drop-shadow(0 22px 28px rgba(0,0,0,0.35));
  pointer-events: none;
}

/* GIFT BOX */
.box-container {
  width: 280px;
  cursor: pointer;
  animation: wiggle 2.6s infinite ease-in-out;
}

.box-container img {
  width: 100%;
  display: block;
  filter: drop-shadow(0 40px 30px rgba(0,0,0,0.28));
}

@keyframes wiggle {
  0%,100% { transform: rotateZ(0deg); }
  20% { transform: rotateZ(1.6deg); }
  40% { transform: rotateZ(-1.6deg); }
  60% { transform: rotateZ(1deg); }
}

/* TEXT */
.text-image {
  margin: 16px auto 0;
  width: 360px;
  display: block;
  filter: drop-shadow(0 8px 14px rgba(0,0,0,0.28));
}

/* HEARTS */
.hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  width: 28px;
  animation: pop 1.1s ease-out forwards;
}

@keyframes pop {
  from { opacity: 1; transform: translate(0,0) scale(0.6); }
  to   { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.3); }
}

/* GIFT CARD */
.gift-card {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 340px;
  transform: translate(-50%, -50%) scale(0.12);
  opacity: 0;
  transition: transform 0.6s cubic-bezier(.17,.84,.44,1), opacity 0.25s;
  box-shadow: 0 44px 90px rgba(0,0,0,0.38);
  border-radius: 20px;
  pointer-events: none;
}

body.opened .gift-card {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

body.opened .box-container {
  animation: none;
}

/* üì± MOBILE */
@media (max-width: 768px) {
  .scene { top: 52%; }

  .row {
    gap: 12px;
  }

  .human {
    width: 140px;
  }

  .box-container {
    width: 220px;
  }

  .text-image {
    width: 280px;
  }

  .gift-card {
    width: 300px;
  }
}
</style>
</head>

<body>

<div class="scene">

  <!-- ‚≠ê FIXED LAYOUT -->
  <div class="row">
    <img src="human.png" class="human" alt="Human">
    <div class="box-container" id="box">
      <img src="box.png" alt="Gift Box">
    </div>
  </div>

  <!-- TEXT -->
  <img src="text.png" class="text-image" alt="Love Text">

  <div class="hearts" id="hearts"></div>
</div>

<img src="giftcard.png" class="gift-card" alt="Gift Card">

<script>
const box = document.getElementById("box");
const hearts = document.getElementById("hearts");

box.addEventListener("click", () => {
  burstHearts();
  document.body.classList.add("opened");
});

function burstHearts() {
  for (let i = 0; i < 16; i++) {
    const h = document.createElement("img");
    h.src = "heart.gif";
    h.className = "heart";
    h.style.left = "50%";
    h.style.top = "38%";
    h.style.setProperty("--x", `${(Math.random() - 0.5) * 200}px`);
    h.style.setProperty("--y", `${(Math.random() - 1) * 200}px`);
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 1100);
  }
}
</script>

</body>
</html>
